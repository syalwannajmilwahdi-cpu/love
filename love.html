<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1000 Love</title>
  <style>
    body {
      font-size: 24px;
      text-align: center;
      line-height: 1.5;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <script>
    let love = "❤️";
    let output = "";
    for (let i = 0; i < 1000; i++) {
      output += love;
    }
    document.body.innerHTML = output;
  </script>
</body>
</html>
